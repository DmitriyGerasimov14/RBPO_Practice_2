name: build

# on:
#   pull_request:
#     branches:
#       - main

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.9-eclipse-temurin-17
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build, test, package
        run: mvn -B test package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: ./target/*.jar

  semgrep-sast:
    name: Semgrep SAST
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    container:
      image: semgrep/semgrep:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep and generate SARIF report
        run: semgrep scan --config auto --sarif -o semgrep.sarif || true
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif

  dependency-check-sca:
    name: OWASP Dependency-Check (HTML)
    needs: build
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.9-eclipse-temurin-17
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Dependency-Check (HTML report)
        run: mvn -B dependency-check:check -Dformat=HTML -DsuppressionFiles=dependency-check-suppressions.xml -DfailBuildOnCVSS=11 || true

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

  zap_dast_baseline:
    name: ZAP DAST Baseline
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-artifacts
          path: ./runtime

      - name: Prepare ZAP rules file
        run: |
          test -f zap-rules.tsv || : > zap-rules.tsv
          cp zap-rules.tsv ./zap-rules.tsv

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Start application (background)
        run: |
          ls -la ./runtime
          JAR_PATH="$(ls -1 ./runtime/*.jar 2>/dev/null | grep -v '\.original$' | head -n 1)"
          if [ -z "$JAR_PATH" ]; then
            echo "ERROR: JAR not found in ./runtime"
            exit 1
          fi
          echo "Using JAR: $JAR_PATH"
          java -jar "$JAR_PATH" &
          echo $! > .app.pid
          sleep 30

      - name: Wait for app (best effort)
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8080/ >/dev/null 2>&1; then
              echo "App is ready"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 3
          done
          echo "App did not become ready, continuing (DAST must not fail pipeline)"

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        continue-on-error: true
        with:
          target: "http://localhost:8080/"
          rules_file_name: "zap-rules.tsv"
          cmd_options: "-a"
          allow_issue_writing: false
          fail_action: false
          artifact_name: "zap-baseline-internal"

      - name: Stop application
        if: always()
        run: |
          if [ -f .app.pid ]; then
            kill "$(cat .app.pid)" || true
          fi

      - name: Upload baseline reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: |
            report_html.html
            report_md.md
            report_json.json
            zap-rules.tsv
          if-no-files-found: ignore

  zap_dast_api:
    name: ZAP DAST API Scan
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-artifacts
          path: ./runtime

      - name: Prepare ZAP rules file
        run: |
          test -f zap-rules.tsv || : > zap-rules.tsv
          cp zap-rules.tsv ./zap-rules.tsv

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Start application (background)
        run: |
          ls -la ./runtime
          JAR_PATH="$(ls -1 ./runtime/*.jar 2>/dev/null | grep -v '\.original$' | head -n 1)"
          if [ -z "$JAR_PATH" ]; then
            echo "ERROR: JAR not found in ./runtime"
            exit 1
          fi
          echo "Using JAR: $JAR_PATH"
          java -jar "$JAR_PATH" &
          echo $! > .app.pid
          sleep 30

      - name: Wait for OpenAPI endpoint (best effort)
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8080/v3/api-docs >/dev/null 2>&1; then
              echo "OpenAPI is ready"
              exit 0
            fi
            echo "Waiting for OpenAPI..."
            sleep 3
          done
          echo "OpenAPI did not become ready, continuing (DAST must not fail pipeline)"

      - name: Run ZAP API Scan
        uses: zaproxy/action-api-scan@v0.10.0
        continue-on-error: true
        with:
          target: "http://localhost:8080/v3/api-docs"
          format: "openapi"
          rules_file_name: "zap-rules.tsv"
          cmd_options: "-a"
          allow_issue_writing: false
          fail_action: false
          artifact_name: "zap-api-internal"

      - name: Stop application
        if: always()
        run: |
          if [ -f .app.pid ]; then
            kill "$(cat .app.pid)" || true
          fi

      - name: Upload API reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: |
            report_html.html
            report_md.md
            report_json.json
            zap-rules.tsv
          if-no-files-found: ignore

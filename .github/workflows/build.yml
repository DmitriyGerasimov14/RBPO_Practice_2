name: build

on:
  push:
    branches:
      - "**"

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    container:
      image: zricethezav/gitleaks:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks (capture exit code)
        id: gitleaks
        continue-on-error: true
        run: |
          gitleaks detect \
            --source . \
            --no-git \
            --report-format json \
            --report-path gitleaks-report.json
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Upload gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: warn

      - name: Fail job if secrets found
        if: always()
        run: |
          code="${{ steps.gitleaks.outputs.exit_code }}"
          echo "Gitleaks exit code: $code"
          if [ "$code" -ne 0 ]; then
            echo "Secrets detected by gitleaks. Failing pipeline before build."
            exit 1
          fi

  build:
    needs: gitleaks
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.9-eclipse-temurin-17
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build, test, package
        run: mvn -B test package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: ./target/*.jar

  semgrep-sast:
    name: Semgrep SAST
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    container:
      image: semgrep/semgrep:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep and generate SARIF report
        run: semgrep scan --config auto --sarif -o semgrep.sarif || true
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif

  dependency-check-sca:
    name: OWASP Dependency-Check (HTML)
    needs: build
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.9-eclipse-temurin-17
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Dependency-Check (HTML report)
        run: mvn -B dependency-check:check -Dformat=HTML -DsuppressionFiles=dependency-check-suppressions.xml -DfailBuildOnCVSS=11 || true
      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

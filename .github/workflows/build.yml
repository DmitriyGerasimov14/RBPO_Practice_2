name: build

# on:
#   pull_request:
#     branches:
#       - main

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.9-eclipse-temurin-17
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build, test, package
        run: mvn -B test package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: ./target/*.jar

  semgrep-sast:
    name: Semgrep SAST
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    container:
      image: semgrep/semgrep:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep and generate SARIF report
        run: semgrep scan --config auto --sarif -o semgrep.sarif || true
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif

  dependency-check-sca:
    name: OWASP Dependency-Check (HTML)
    needs: build
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.9-eclipse-temurin-17
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Dependency-Check (HTML report)
        run: mvn -B dependency-check:check -Dformat=HTML -DsuppressionFiles=dependency-check-suppressions.xml || true

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
